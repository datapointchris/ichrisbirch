name: Validate Project

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

# These permissions are needed to interact with GitHub's OIDC Token endpoint.
permissions:
  id-token: write
  contents: read

env:
  ENVIRONMENT: "testing"

defaults:
  run:
    shell: bash

jobs:
  lint:
    name: Lint Code
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]
        python-version: ["3.12"]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run shellcheck
        uses: ludeeus/action-shellcheck@master

      - name: Check Github Actions Workflow Files
        run: |
          bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
          ./actionlint -color -shellcheck=""

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Cache UV Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
          key: ${{ matrix.os }}-${{ matrix.python-version }}-uv-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            ${{ matrix.os }}-${{ matrix.python-version }}-uv-

      - name: Install UV
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install CICD Dependencies
        run: uv sync --frozen --group test

      - name: Run ruff check
        uses: astral-sh/ruff-action@v3
        with:
          args: "check"

      - name: Run ruff format
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check"

      - name: Run mypy
        run: uv run mypy ichrisbirch --install-types --non-interactive --config-file pyproject.toml

      - name: Run bandit
        run: uv run bandit -c pyproject.toml -r .

  test:
    name: Run Tests
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]
        python-version: ["3.12"]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Ubuntu Installs
        if: matrix.os == 'ubuntu-22.04' || matrix.os == 'ubuntu-24.04'
        run: |
          sudo apt update
          sudo apt install git-secret gpg -y

      - name: Setup Docker Compose
        uses: docker/setup-compose-action@v1
        with:
          version: "latest"

      - name: "git-secret Reveal .env files"
        run: |
          # Import private key and avoid the "Inappropriate ioctl for device" error
          echo ${{ secrets.CICD_GPG_KEY }} | tr ',' '\n' | gpg --batch --yes --pinentry-mode loopback --import
          git secret reveal

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

        # The UV dependencies have to be cached by the matrix.os and matrix.python-version instead of only
        # the runner.os version since psycopg2-binary gets compiled for one 'Linux' runner.os and then errors on another os
      - name: Cache UV Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
          key: ${{ matrix.os }}-${{ matrix.python-version }}-uv-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            ${{ matrix.os }}-${{ matrix.python-version }}-uv-

      - name: Install UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install CICD Dependencies
        run: uv sync --frozen --group test

      - name: Get Playwright Version for Cache
        run: |
          PLAYWRIGHT_VERSION=$(uv run playwright --version | grep -oE '[0-9.]+')
          echo "PLAYWRIGHT_VERSION=$PLAYWRIGHT_VERSION" >> "$GITHUB_ENV"

      # Cache browser binaries, cache key is based on Playwright version and OS
      - name: Cache Playwright Browser Binaries
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: "~/.cache/ms-playwright"
          key: "${{ matrix.os }}-${{ matrix.python-version }}-playwright-${{ env.PLAYWRIGHT_VERSION }}"
          restore-keys: |
            ${{ matrix.os }}-${{ matrix.python-version }}-playwright-

      - name: Install Playwright Browsers
        run: uv run playwright install
        if: steps.playwright-cache.outputs.cache-hit != 'true'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/github-actions-${{ github.event.repository.name }}-role
          aws-region: ${{ vars.AWS_REGION }}

      - name: Run pytest with Coverage
        run: uv run pytest --cov=ichrisbirch

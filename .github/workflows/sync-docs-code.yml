name: Sync Documentation Code

on:
  push:
    branches: [main, master]
    paths:
      - '**/*.py'
      - 'docs/**/*.md'
  pull_request:
    branches: [main, master]
    paths:
      - '**/*.py'
      - 'docs/**/*.md'
  workflow_dispatch:

jobs:
  check-docs-sync:
    name: Check Code Snippets in Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Run Code Sync Check
        run: |
          python -m mkdocs_plugins.code_sync docs --base-path . --check

      - name: Report Status
        if: failure()
        run: |
          echo "::error::Documentation code snippets are out of sync!"
          echo "Run 'python -m mkdocs_plugins.code_sync docs --base-path .' locally to update them."
          exit 1

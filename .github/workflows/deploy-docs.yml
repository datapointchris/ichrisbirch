name: Deploy MkDocs to Github Pages

on:
  push:
    branches: [master]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'tools/docs/**'
  pull_request:
    branches: [master]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'tools/docs/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install UV
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --frozen --group dev

      - name: Build and deploy docs
        run: uv run mkdocs gh-deploy --force

# Docker Compose will automatically read from a .env file in the same directory
#
# Production configuration for Cloudflare Tunnel deployment:
# - Cloudflare handles TLS termination and routes traffic to Traefik on port 80
# - Traefik provides reverse proxy, middleware (CORS, security headers, rate limiting)
# - No certificates needed locally - Cloudflare manages SSL

services:
  # Traefik reverse proxy - receives HTTP from Cloudflare Tunnel
  # Note: v3.6+ required for Docker 29+ API compatibility (auto-negotiation)
  traefik:
    image: traefik:v3.6
    container_name: ichrisbirch-traefik
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./deploy-containers/traefik/dynamic:/etc/traefik/dynamic:ro
    command:
      - --ping=true
      - --api=false
      - --providers.docker=true
      - --providers.docker.exposedByDefault=false
      - --providers.docker.network=proxy
      - --providers.file.directory=/etc/traefik/dynamic
      - --providers.file.watch=true
      - --entrypoints.web.address=:80
      - --log.level=INFO
    networks:
      - proxy
      - default
    depends_on:
      - api
      - app
      - chat
    restart: always
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "traefik"

  # PostgreSQL Database Service - Production optimized for performance and reliability
  postgres:
    image: postgres:16-alpine
    container_name: ichrisbirch-postgres
    environment:
      - POSTGRES_DB=ichrisbirch
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD} # Use environment variable for security
    # Remove ports mapping for security (only accessible within Docker network)
    ports: []
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - default
    # Production database optimizations for high performance
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements
      -c max_connections=100
      -c shared_buffers=512MB
      -c effective_cache_size=1536MB
      -c maintenance_work_mem=128MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ichrisbirch"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "postgres"

  # Redis Cache Service - Production optimized for performance and persistence
  redis:
    image: redis:7-alpine
    container_name: ichrisbirch-redis
    # Remove external ports for security (only accessible within Docker network)
    ports: []
    networks:
      - default
    # Production Redis optimizations for high performance
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --rdbcompression yes
      --rdbchecksum yes
      --appendonly yes
      --appendfsync everysec
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "redis"

  # FastAPI Backend Service - Production configuration
  api:
    build:
      context: .
      target: production
    container_name: ichrisbirch-api
    # Production command without reload, disable access logs (handled by middleware)
    command: uvicorn ichrisbirch.wsgi_api:api --host 0.0.0.0 --port 8000 --workers 4 --no-access-log
    environment:
      - ENVIRONMENT=production
      - FASTAPI_DEBUG=False
    # Remove external ports for security (only accessible within Docker network)
    ports: []
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ~/.aws:/home/app/.aws:ro  # Mount AWS credentials directory to app user home
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    working_dir: /app
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "api"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.${DOMAIN}`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.routers.api.middlewares=cors-prod@file,security-headers-prod@file,rate-limit-prod@file"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
    networks:
      - proxy
      - default

  # Flask Frontend Service - Production configuration
  app:
    build:
      context: .
      target: production
    container_name: ichrisbirch-app
    # Production WSGI server
    command: gunicorn --bind 0.0.0.0:5000 --workers 4 ichrisbirch.wsgi_app:app
    environment:
      - ENVIRONMENT=production
      - FLASK_DEBUG=False
    # Remove external ports for security (only accessible within Docker network)
    ports: []
    depends_on:
      - api
    volumes:
      - ~/.aws:/home/app/.aws:ro  # Mount AWS credentials directory to app user home
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    working_dir: /app
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "app"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`app.${DOMAIN}`)"
      - "traefik.http.routers.app.entrypoints=web"
      - "traefik.http.routers.app.middlewares=cors-prod@file,security-headers-prod@file,rate-limit-prod@file"
      - "traefik.http.services.app.loadbalancer.server.port=5000"
    networks:
      - proxy
      - default

  # Chat Service (Streamlit) - Production configuration
  chat:
    build:
      context: .
      target: production
    container_name: ichrisbirch-chat
    # Production chat command
    command: streamlit run ichrisbirch/chat/app.py --server.address=0.0.0.0 --server.port=8505 --server.headless=true
    environment:
      - ENVIRONMENT=production
      - CONTAINER_LOG_DIR=/app/logs # Container always uses /app/logs
    # Remove external ports for security (only accessible within Docker network)
    ports: []
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ~/.aws:/home/app/.aws:ro  # Mount AWS credentials directory to app user home
    restart: always
    # Disable health check for chat (Streamlit doesn't have standard health endpoint)
    healthcheck:
      disable: true
    working_dir: /app
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "chat"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.chat.rule=Host(`chat.${DOMAIN}`)"
      - "traefik.http.routers.chat.entrypoints=web"
      - "traefik.http.routers.chat.middlewares=cors-prod@file,security-headers-prod@file,websocket-prod@file"
      - "traefik.http.services.chat.loadbalancer.server.port=8505"
      # Enable sticky sessions for WebSocket connections
      - "traefik.http.services.chat.loadbalancer.sticky.cookie=true"
      - "traefik.http.services.chat.loadbalancer.sticky.cookie.name=chat-prod-session"
    networks:
      - proxy
      - default

  # Scheduler Service - Production configuration
  scheduler:
    build:
      context: .
      target: production
    container_name: ichrisbirch-scheduler
    # Production scheduler command
    command: python -m ichrisbirch.wsgi_scheduler
    environment:
      - ENVIRONMENT=production
      - CONTAINER_LOG_DIR=/app/logs # Container always uses /app/logs
    networks:
      - default
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ~/.aws:/home/app/.aws:ro  # Mount AWS credentials directory to app user home
    restart: always
    # Disable health check for scheduler (no HTTP server)
    healthcheck:
      disable: true
    working_dir: /app
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "scheduler"

# Production volumes using standard names
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# Networks for service communication
networks:
  default:
    driver: bridge
  proxy:
    external: true

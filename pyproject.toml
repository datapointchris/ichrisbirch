name = "ichrisbirch"
version = "0.9.0"
description = "Playground for making fun and silly things"
authors = [{ name = "Chris Birch", email = "datapointchris@gmail.com" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.12,<3.14"
dependencies = [
  # Core runtime dependencies
  "alembic>=1.13.1",
  "apscheduler>=3.10.4",
  "attrs>=23.2.0",
  "beautifulsoup4>=4.12.3",
  "boto3>=1.34.98",
  "colorama>=0.4.6",
  "email_validator>=2.0.0",
  "fastapi>=0.111.0",
  "flask-login>=0.6.3",
  "flask-wtf>=1.2.1",
  "Flask>=3.0.3",
  "gunicorn>=22.0.0",
  "httpx>=0.27.0",
  "openai>=1.32.0",
  "pandas>=2.2.2",
  "pendulum>=3.0.0",
  "polars>=0.20.31",
  "psutil>=7.0.0",
  "psycopg>=3.1.19",
  "psycopg2-binary>=2.9.10",
  "pyarrow>=16.1.0",
  "pydantic>=2.7.1",
  "pygtail>=0.14.0",
  "pyjwt>=2.8.0",
  "python-dotenv>=1.0.1",
  "python-json-logger>=2.0.7",
  "python-multipart>=0.0.9",
  "pyyaml>=6.0.1",
  "redis>=5.2.1",
  "requests>=2.31.0",
  "sqlalchemy-json>=0.7.0",
  "sqlalchemy>=2.0.29",
  "streamlit-cookies-controller>=0.0.4",
  "streamlit>=1.41.1",
  "strenum>=0.4.15",
  "structlog>=24.0.0",
  "uvicorn[standard]>=0.29.0",
  "youtube-transcript-api>=0.6.2",
  "typer>=0.16.0",
  "rich>=14.1.0",
  "Markdown>=3.6",
]

[project.urls]
Homepage = "https://www.ichrisbirch.com"
Documentation = "https://docs.ichrisbirch.com"
Repository = "https://github.com/datapointchris/ichrisbirch"

[project.entry-points."mkdocs.plugins"]
code_sync = "mkdocs_plugins.code_sync.plugin:CodeSyncPlugin"

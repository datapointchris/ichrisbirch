  "boto3-stubs[cloudformation,dynamodb,ec2,lambda,rds,s3,sqs,ssm]>=1.37.34",
  "jupyter>=1.0.0",
  "jupyterthemes>=0.20.0",
  "docker>=7.1.0",
  "pre-commit>=4.3.0",
  "factory-boy>=3.3.3",
  "pytest-json-report>=1.5.0",
  "radon>=5.1.0",
  "refurb>=2.2.0",
  "pyupgrade>=3.21.2",
  "tree-sitter>=0.25.2",
]
test = [
  # Testing framework and tools
  "pytest-playwright>=0.4.4",
  "pytest-asyncio>=0.23.6",
  "pytest-cov>=5.0.0",
  "pytest-md>=0.2.0",
  "pytest-xdist>=3.5.0",
  "filelock>=3.13.0",
  # Test data generation and mocking
  "Faker>=25.0.1",
  "freezegun>=1.5.1",
  "pytest>=8.4.1",
  "moto[s3]>=5.0.0",
]


# ---------- Configurations ---------- #


[tool.bandit]
exclude_dirs = [
  ".git",
  ".gitsecret",
  ".mypy_cache",
  ".pytest_cache",
  ".ruff_cache",
  ".venv",
  "tests",
  "scripts",
]
skips = ["B113", "B311"]


[tool.codespell]
skip = '*.css.map,*chat_history.json,tests/stats/fixtures/tool_outputs/codespell_with_issues.txt'
ignore-words-list = "astroid,aNULL,ANULL,anull,iterm,te"
exclude-file = "uv.lock"
check-filenames = true
# count = ""
# quiet-level = 3


[tool.coverage.run]
parallel = true
branch = true
source = ["ichrisbirch"]
omit = ["ichrisbirch/alembic"]

[tool.coverage.paths]
source = ["ichrisbirch"]

[tool.coverage.report]
fail_under = 25
show_missing = true
exclude_lines = ["pragma: no cover"]


[tool.djlint]
profile = "jinja"
max_line_length = 140
max_attribute_length = 140
blank_line_after_tag = "endblock, extends"
# blank_line_before_tag="include"
format_attribute_template_tags = false
max_blank_lines = 1


[tool.mypy]
pretty = true
ignore_missing_imports = true
# strict = true
check_untyped_defs = false
plugins = ["pydantic.mypy"]
warn_return_any = false


[tool.pyright]
analyzeUnannotatedFunctions = true    # needed or pylance does not work in vscode
reportAny = false
reportImplicitOverride = false
reportMissingParameterType = false
reportMissingTypeArgument = false
reportMissingTypeStubs = false
reportPossiblyUnboundVariable = false
reportUnknownArgumentType = false
reportUnknownMemberType = false
reportUnknownParameterType = false
reportUnknownVariableType = false
reportUnusedCallResult = false


[tool.pytest.ini_options]
addopts = "-vv"
minversion = "6.0"
testpaths = ["tests"]


[tool.refurb]
enable_all = true
ignore = ["FURB120", "FURB184"]


[tool.ruff]
line-length = 140
exclude = [
  "alembic",
  ".git",
  "__pycache__",
  ".mypy_cache",
  ".ruff_cache",
  ".vscode",
  ".venv",
  " build",
  "dist",
]

[tool.ruff.lint.flake8-bugbear]
extend-immutable-calls = [
  "fastapi.Depends",
  "fastapi.params.Depends",
  "fastapi.Query",
  "fastapi.params.Query",
]

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true

[tool.ruff.lint]
select = [
  # pycodestyle
  "E",
  # Pyflakes
  "F",
  # pyupgrade
  "UP",
  # flake8-bugbear
  "B",
  # flake8-simplify
  "SIM",
  # isort
  "I",
]
ignore = ["SIM108"]

[tool.ruff.lint.isort]
force-single-line = true

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"env.py" = ["F401"]

# ---------- DevStats (Event-Sourced Stats Collection) ---------- #


[tool.devstats]
project = "ichrisbirch"
events_path = "stats/events/events.jsonl"

[tool.devstats.capture]
hooks = [
    "ruff", "mypy", "bandit", "shellcheck", "codespell", "refurb", "pyupgrade",
    "markdownlint", "djlint", "actionlint",
    "check_yaml", "check_toml", "check_json",
    "uv_lock", "validate_markdown_links", "detect_private_key"
]

[tool.devstats.collect]
collectors = ["tokei", "pytest_collector", "coverage", "docker", "dependencies", "files", "radon"]
pytest_json_path = "/tmp/ichrisbirch-pytest-report.json"


# ---------- Build System ---------- #


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

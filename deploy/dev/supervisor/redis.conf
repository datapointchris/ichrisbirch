[program:redis]
directory=/usr/local/var/db/redis
env_file=/usr/local/var/www/ichrisbirch/.dev.env
command=/usr/local/bin/redis-server /usr/local/etc/redis.conf --requirepass %(ENV_REDIS_PASSWORD)s
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
stderr_logfile=/usr/local/var/log/supervisor/redis.err.log
stdout_logfile=/usr/local/var/log/supervisor/redis.out.log

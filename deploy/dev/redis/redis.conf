bind 127.0.0.1
port 6379
timeout 0

# daemonize no for MacOS
daemonize no
pidfile /usr/local/var/run/redis.pid
loglevel notice
logfile /usr/local/var/log/redis/redis.log
dir /usr/local/var/lib/redis

maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Number of separate databases (2: one for cache, one for tokens)
databases 2
# Frequency of background tasks (10 is good for low traffic)
hz 10
# Allow Redis to adjust background task frequency based on load
dynamic-hz yes

# Save the DB on disk:
#   after 900 sec (15 min) if at least 1 key changed
#   after 300 sec (5 min) if at least 10 keys changed
#   after 60 sec if at least 10000 keys changed
save 900 1
save 300 10
save 60 10000
# Stop accepting writes if RDB save fails (protects against data loss)
stop-writes-on-bgsave-error yes
# Compress the RDB file
rdbcompression yes
# Use CRC64 checksum in RDB files
rdbchecksum yes
# Name of the RDB file
dbfilename dump.rdb

maxclients 1000
tcp-keepalive 300

# Disable potentially dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""

{% extends 'journal/base.html' %}

{% block title %}Journal - Search{% endblock %}

{% block content %}
<div id="searchbox">
  <form method="POST" action="{{ url_for('journal.search') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <h3>Search for Items</h3>
    <label for="search_text">Search Text:</label>
    <input type="text" class="big-button" name="search_text" id="search_text">
    <button type="submit" name="action" class="button" value="search">
      <span class="button__text">Search</span>
    </button>
  </form>
</div>

{% if results %}
<div id="search-results">
  {% for result in results %}
  {{ result }}
  {% endfor %}
</div>
{% endif %}

{% endblock %}

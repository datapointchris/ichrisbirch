fail_fast: true
default_stages: [pre-commit]
repos:
  # Event-sourced stats capture (MUST run FIRST, before fixers modify files)
  - repo: local
    hooks:
      - id: devstats-capture
        name: devstats capture
        stages: [pre-commit]
        language: system
        entry: uv run python -m stats.pre_commit_capture
        pass_filenames: false
        always_run: true

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint
        args: ["-color", "-shellcheck="]

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.99.5
    hooks:
      - id: terraform_validate
      - id: terraform_tflint
      - id: terraform_fmt
      - id: terraform_docs
        args:
          - --args=--anchor=false
          - --args=--html=false

  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.8.3
    hooks:
      - id: uv-lock

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        exclude: mkdocs.yml
      - id: check-toml
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: detect-private-key

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.5
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args: ["--toml", "pyproject.toml"]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml", "-r", "."]
        additional_dependencies: ["bandit[toml]"]

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        args: ["--fix"]

  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.10.0
    hooks:
      - id: shellcheck
      #       args: ["--severity=warning"]  # Optionally only show errors and warnings

  - repo: https://github.com/dosisod/refurb
    rev: v2.1.0
    hooks:
      - id: refurb
        additional_dependencies: ["pydantic"]
        exclude: (plugins/mkdocs-code-sync/setup.py|plugins/mkdocs-diagrams/setup.py|tools/code_sync/.*)

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.20.0
    hooks:
      - id: pyupgrade

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.0
    hooks:
      - id: mypy
        args:
          [
            "--config-file",
            "pyproject.toml",
            --install-types,
            --non-interactive,
          ]
        additional_dependencies: ["pydantic"]
        exclude: (plugins/mkdocs-code-sync/setup.py|plugins/mkdocs-diagrams/setup.py|tools/code_sync/.*)

  - repo: https://github.com/djlint/djLint
    rev: v1.36.4
    hooks:
      - id: djlint-jinja
        args: ["--reformat"]
      - id: djlint

  - repo: local
    hooks:
      - id: code-sync
        name: Code Sync
        description: "Synchronize code snippets in documentation using AST parsing"
        entry: uv run python -m tools.code_sync
        language: python
        pass_filenames: false
        always_run: true
        args: ["docs", "--base-path", "."]

      - id: generate-fixture-diagrams
        name: Generate fixture diagrams
        description: "Generate fixture diagrams when test fixture code changes"
        entry: uv run python -m tools.docs.diagram_generator.generate_diagrams
        language: python
        pass_filenames: false
        files: "(tests/conftest.py|tests/utils/.*|tools/docs/diagram_generator/.*\\.py)$"
        always_run: false
        additional_dependencies: ["graphviz", "pyyaml"]

      - id: validate-html
        name: validate html against w3c standards
        stages: [pre-commit]
        language: system
        entry: uv run python scripts/pre_commit_validations/validate_html.py
        types: [html]
        pass_filenames: true
        always_run: false

      - id: validate-markdown-links
        name: validate markdown links
        description: "Check that all markdown links resolve to existing files"
        stages: [pre-commit]
        language: system
        entry: uv run python scripts/pre_commit_validations/validate_markdown_links.py
        types: [markdown]
        pass_filenames: true
        always_run: false

      - id: pytest-affected
        name: pytest (affected tests only)
        stages: [pre-commit]
        language: system
        entry: uv run python scripts/pre_commit_validations/pytest_affected.py
        types: [python]
        pass_filenames: false
        always_run: false

      - id: pytest-full
        name: pytest (full test suite)
        stages: [pre-commit]
        language: system
        entry: uv run python scripts/pre_commit_validations/pytest_full.py
        types: [python]
        pass_filenames: false
        always_run: false

      # Event-sourced stats collection
      - id: devstats-collect
        name: devstats collect
        stages: [post-commit]
        language: system
        entry: uv run python -m stats.post_commit_collect
        pass_filenames: false
        always_run: true

fail_fast: false
repos:
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint
        args: ["-color", "-shellcheck="]

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.99.5
    hooks:
      - id: terraform_validate
      - id: terraform_tflint
      - id: terraform_fmt
      - id: terraform_docs
        args:
          - --args=--anchor=false
          - --args=--html=false

  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.8.3
    hooks:
      - id: uv-lock

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable

  - repo: https://github.com/PyCQA/docformatter
    rev: v1.7.8-rc1
    hooks:
      - id: docformatter
        args: ["--config", "pyproject.toml"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.12.5
    hooks:
      - id: ruff-check
        # args: [ --fix ]
      - id: ruff-format

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args: ["--toml", "pyproject.toml"]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        args: [".", "--fix"]

  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.10.0
    hooks:
      - id: shellcheck
      #       args: ["--severity=warning"]  # Optionally only show errors and warnings

  - repo: https://github.com/dosisod/refurb
    rev: v2.1.0
    hooks:
      - id: refurb
        additional_dependencies: ["pydantic"]

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.20.0
    hooks:
      - id: pyupgrade

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.0
    hooks:
      - id: mypy
        args:
          [
            "--config-file",
            "pyproject.toml",
            --install-types,
            --non-interactive,
          ]
        additional_dependencies: ["pydantic"]

  - repo: https://github.com/djlint/djLint
    rev: v1.36.4
    hooks:
      - id: djlint-jinja
        args: ["--reformat"]
      - id: djlint

  - repo: local
    hooks:
      - id: ast-code-sync
        name: AST Code Sync
        description: "Synchronize code snippets in documentation using AST parsing"
        entry: python -m tools.ast-code-sync.code_sync
        language: python
        pass_filenames: false
        always_run: true
        args: ["docs", "--base-path", "."]

      - id: generate-fixture-diagrams
        name: Generate fixture diagrams
        description: "Generate fixture diagrams when test fixture code changes"
        entry: python -m tools.docs.diagram_generator.generate_diagrams
        language: python
        pass_filenames: false
        files: "(tests/conftest.py|tests/utils/.*|tools/docs/diagram_generator/.*\\.py)$"
        always_run: false

      - id: validate-html
        name: validate html against w3c standards
        stages: [pre-commit]
        language: system
        entry: python tools/validation/validate_html.py
        types: [html]
        pass_filenames: true
        always_run: false

      - id: validate-markdown-links
        name: validate markdown links
        description: "Check that all markdown links resolve to existing files"
        stages: [pre-commit]
        language: system
        entry: python tools/validation/validate_markdown_links.py
        types: [markdown]
        pass_filenames: true
        always_run: false

      - id: pytest
        name: pytest with coverage
        stages: [pre-commit]
        language: system
        entry: zsh -c 'export ENVIRONMENT=testing && pytest -vv --cov=ichrisbirch'
        types: [python]
        pass_filenames: false
        always_run: false
